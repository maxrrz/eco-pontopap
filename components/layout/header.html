<!-- Header Component -->
<header class="app-header">
    <div class="header-left">
        <div class="status-container">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot"></div>
            </div>
            <div class="status-text">
                <span id="status" data-i18n="connecting">Conectando...</span>
            </div>
        </div>
    </div>
    <div class="header-center">
        <h1 class="app-title">
            <span id="app-name" data-i18n="appName">EcoPonto Inteligente</span>
        </h1>
    </div>
    <div class="header-right">
        <div id="userInfo" class="user-info" style="display: none;">
            <div class="welcome-text">
                <span data-i18n="welcome">Olá</span>, <span id="userName">Usuário</span>!
            </div>
        </div>
        <button id="menu-button" class="menu-button" aria-label="Abrir menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>
