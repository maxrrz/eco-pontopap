<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - EcoPonto</title>
    <link rel="icon" type="image/x-icon" href="photos/ec.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>
                        <i class="fas fa-envelope"></i>
                        Contato
                    </h1>
                </div>
                <div class="header-info">
                    <a href="index.html" class="toggle-btn">
                        <i class="fas fa-home"></i>
                        <span>Voltar</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Localização</h3>
                    <p>Escola Profissional TGEI<br>Rua da Escola, 123<br>4000-000 Porto</p>
                </div>
                
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h3>Telefone</h3>
                    <p>+351 220 123 456</p>
                </div>
                
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>ecoponto@tgei.pt</p>
                </div>
                
                <div class="contact-card">
                    <i class="fas fa-clock"></i>
                    <h3>Horário</h3>
                    <p>Segunda a Sexta<br>9:00 - 17:00</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>Envie uma Mensagem</h2>
                <form id="contactForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Mensagem
                    </button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <h2>Nossa Localização</h2>
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3004.957060642637!2d-8.621994684589655!3d41.15640797928708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2465abc4a7c89b%3A0xa6dd52af4e1e982!2sPorto%2C%20Portugal!5e0!3m2!1sen!2s!4v1645351234567!5m2!1sen!2s"
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <i class="fas fa-graduation-cap"></i>
                <p>Projeto desenvolvido para a Prova de Aptidão Profissional</p>
            </div>
            <div class="footer-images">
                <img id="theme-image" src="photos/tgeiclaro.png" alt="Imagem do Tema" class="theme-logo">
                <img src="photos/Cabecalho.JPG" alt="Logotipos de apoio ao projeto" class="support-logos">
            </div>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
