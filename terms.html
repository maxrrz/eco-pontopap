<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Termos e Condições - EcoPonto</title>
    <link rel="icon" type="image/x-icon" href="photos/ec.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .terms-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
        }
        
        .terms-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .terms-header h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
        }
        
        .terms-content {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .terms-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.2);
        }
        
        .back-button:hover {
            background-color: #0055b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .terms-container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                border: none;
                padding: 15px;
            }
            
            .terms-header h1 {
                font-size: 22px;
            }
            
            .back-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="terms-container">
        <div class="terms-header">
            <h1>Termos e Condições</h1>
        </div>
        
        <div class="terms-content">
            <img src="photos/terms.jpg" alt="Termos e Condições" class="terms-image">
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="register.html" class="back-button" target="_self">
                <i class="fas fa-arrow-left"></i> Voltar para Registro
            </a>
        </div>
    </div>
</body>
</html>
